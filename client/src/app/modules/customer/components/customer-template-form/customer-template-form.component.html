<div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-between">
        <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
            Template Form
        </h5>
        <div>
            <button (click)="backToList()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Back To List
            </button>
            <button (click)="openModal()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Preview
            </button>
            <button (click)="onSave()" type="submit" [disabled]="isLoading" class="text-white {{!isLoading ? 'bg-blue-700 hover:bg-blue-800' : 'bg-blue-400 dark:bg-blue-500 cursor-not-allowed' }} focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <ng-container *ngIf="isLoading; else notLoading;">
                    <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
                    </svg>
                    Loading...
                </ng-container>
                <ng-template #notLoading>
                    Save
                </ng-template>
            </button>
        </div>
    </div>
    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
    <div *ngIf="!isInitializing">
        <div class="grid md:grid-cols-3 md:gap-6">
            <ng-container *ngFor="let field of template['details']['form']">
                <ng-container *ngTemplateOutlet="formTemplate; context: { field: field }"></ng-container>
            </ng-container>
        </div>
    </div>
    <div *ngIf="isInitializing" class="flex items-center justify-center p-2">
        <svg aria-hidden="true" role="status" class="w-6 h-6 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
        </svg>
    </div>
</div>

<ng-template #formTemplate let-field="field">
    <ng-container [ngSwitch]="field.type">
        <ng-container *ngSwitchCase="'array'">
            <div class="md:col-span-3 w-full mb-6 group">              
                <div class="p-5 text-lg font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                    {{field.label}}
                </div> 
                <ng-container *ngTemplateOutlet="arrayTemplate; context: { field: field }"></ng-container>
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="'object'">
            <div class="md:col-span-3 w-full mb-6 group">              
                <div class="p-5 text-lg font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                    {{field.label}}
                </div> 
                <ng-container *ngTemplateOutlet="objectTemplate; context: { field: field }"></ng-container>
            </div>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <div [ngSwitch]="field.type" class="w-full mb-6 group">
                <label for="{{field.name}}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{field.label}}</label>
        
                <ng-container *ngSwitchCase="'file'">
                    <input *ngIf="!templateForm[field.name]" [accept]="field.accept" type="file" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" (change)="onFileChange($event, field.name)">
                    <ng-container *ngIf="templateForm[field.name]">
                        <figure class="relative w-full">
                            <img *ngIf="field.fileType === 'image'" class="rounded-lg w-full h-28" src="{{templateForm[field.name]}}" alt="{{field.label}}">
                            <img *ngIf="field.fileType === 'pdf'" class="rounded-lg w-full h-28" src="assets/images/pdf.svg" alt="{{field.label}}">
                            <figcaption class="absolute -top-2 -left-2">
                                <button (click)="removeFile(field.name)" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-bold p-1 rounded-full text-xs text-center inline-flex items-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"></path>
                                    </svg>
                                </button>
                            </figcaption>
                        </figure>  
                    </ng-container>
                </ng-container>
                <input *ngSwitchCase="'tel'" type="tel" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name]">
                <input *ngSwitchCase="'date'" type="date" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name]">
                <input *ngSwitchCase="'checkbox'" type="checkbox" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" [(ngModel)]="templateForm[field.name]">
                <input *ngSwitchCase="'email'" type="email" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name]">
                <input *ngSwitchCase="'string'" type="text" [maxlength]="field.max" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name]">
                <input *ngSwitchCase="'url'" type="url" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name]">
                <input *ngSwitchCase="'number'" type="number" [min]="field.min" [max]="field.max" [step]="field.step" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name]">
                <select *ngSwitchCase="'select'" id="{{field.name}}" name="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" [(ngModel)]="templateForm[field.name]">
                    <option [ngValue]="" disabled>-Select-</option>
                    <ng-container *ngIf="dropDownData[field.optionArrayName] && dropDownData[field.optionArrayName].length">
                        <option *ngFor="let op of dropDownData[field.optionArrayName];" [ngValue]="op[field.optionCode]">{{op[field.optionName]}}</option>
                    </ng-container>
                </select>
                <textarea *ngSwitchCase="'textarea'" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name]"></textarea>
                <input *ngSwitchDefault type="text" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name]">
                
                <p *ngIf="warning[field.name] && warning[field.name]['status']" class="mt-2 text-sm text-red-600 dark:text-red-500">{{field.label}} required.</p>
            </div>
        </ng-container>
    </ng-container>
</ng-template>

<ng-container *ngIf="showModal">
    <div class="fixed top-0 left-0 right-0 z-50 w-full p-4 h-full bg-gray-900 bg-opacity-50 dark:bg-opacity-80 inset-0">
        <!-- Modal content -->
        <div class="overflow-auto h-full bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                    {{modal.header}}
                </h3>
                <button (click)="hideModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div *ngIf="isLoading" class="flex items-center justify-center p-2">
                <svg aria-hidden="true" role="status" class="w-6 h-6 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
                </svg>
            </div>
            <div *ngIf="!isLoading" class="h-full">
                <iframe class="w-full h-full" [srcdoc]="modal.body | safe: 'html'"></iframe>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #arrayTemplate let-field="field">
    <div class="relative overflow-x-auto">
        <table class="w-full text-center text-sm text-gray-500 dark:text-gray-400">           
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr class="">
                    <th scope="col" class="border px-6 py-3 dark:border-gray-700" *ngFor="let child of field.child">
                        {{child.label}}
                    </th>
                    <th scope="col" class="border px-6 py-3 dark:border-gray-700">
                        <button (click)="addRow(field.name)" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm p-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">+</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white dark:bg-gray-800" *ngFor="let data of templateForm[field.name]; let i = index;">
                    <td class="border px-6 py-4 dark:border-gray-700" *ngFor="let child of field.child">
                        <ng-container [ngSwitch]="child.type">
                            <input *ngSwitchCase="'string'" type="text" [maxlength]="child.max" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="data[child.name]">
                            <input *ngSwitchCase="'number'" type="number" [min]="child.min" [max]="child.max" [step]="child.step" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="data[child.name]">
                            <textarea *ngSwitchCase="'textarea'" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="data[child.name]"></textarea>
                            <input *ngSwitchCase="'date'" type="date" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="data[child.name]">
                            <input *ngSwitchCase="'checkbox'" type="checkbox" name="{{field.name}}" id="{{field.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" [(ngModel)]="data[child.name]">
                            <ng-container *ngSwitchCase="'array'">
                                <ng-container *ngTemplateOutlet="arrayTemplate; context: { field: child }"></ng-container>
                            </ng-container>
                        </ng-container>
                    </td>
                    <td class="border px-6 py-4 dark:border-gray-700">
                        <button (click)="removeRow(field.name, i)" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm p-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">-</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>

<ng-template #objectTemplate let-field="field">
    <div class="relative overflow-x-auto">
        <table class="w-full text-center text-sm text-gray-500 dark:text-gray-400">           
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr class="">
                    <th scope="col" class="border px-6 py-3 dark:border-gray-700" *ngFor="let child of field.child">
                        {{child.label}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white dark:bg-gray-800">
                    <td class="border px-6 py-4 dark:border-gray-700" *ngFor="let child of field.child">
                        <ng-container [ngSwitch]="child.type">
                            <input *ngSwitchCase="'string'" type="text" [maxlength]="child.max" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name][child.name]">
                            <input *ngSwitchCase="'number'" type="number" [min]="child.min" [max]="child.max" [step]="child.step" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name][child.name]">
                            <textarea *ngSwitchCase="'textarea'" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" [(ngModel)]="templateForm[field.name][child.name]"></textarea>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
