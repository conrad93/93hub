<div class="grid grid-cols-1 lg:grid-cols-12 md:grid-cols-12 sm:grid-cols-1">
    <div class="h-screen w-full col-span-5 hidden md:block">
        <img class="object-cover h-full w-full" src="assets/images/tree-sketch-resized.jpg" alt="tree-sketch-resized">
    </div>
    <div class="h-screen flex items-center justify-center overflow-auto col-span-7 p-2">
        
        <div class="w-full w-11/12 p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <div class="flex items-center justify-center py-2">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">
                    <span class="cursor-pointer" [routerLink]="['/home']">93HUB</span>
                </h5>
            </div>
            <form class="space-y-6" [formGroup]="customerForm" (ngSubmit)="onCustomerSubmit()">
                <div class="grid md:grid-cols-3 md:gap-6">
                    <div class="w-full group">
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                        <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" formControlName="username">
                        <p *ngIf="customerForm.controls['username'].touched && !customerForm.controls['username'].valid" class="mt-2 text-sm text-red-600 dark:text-red-500">Username required.</p>
                    </div>
                    <div class="w-full group">
                        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" formControlName="first_name">
                        <p *ngIf="customerForm.controls['first_name'].touched && !customerForm.controls['first_name'].valid" class="mt-2 text-sm text-red-600 dark:text-red-500">First Name required.</p>
                    </div>
                    <div class="w-full group">
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" formControlName="last_name">
                        <p *ngIf="customerForm.controls['last_name'].touched && !customerForm.controls['last_name'].valid" class="mt-2 text-sm text-red-600 dark:text-red-500">Last Name required.</p>
                    </div>
                </div>
                <div class="grid md:grid-cols-3 md:gap-6">
                    <div class="w-full group">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" formControlName="email">
                        <p *ngIf="customerForm.controls['email'].touched && !customerForm.controls['email'].valid" class="mt-2 text-sm text-red-600 dark:text-red-500">Email required.</p>
                    </div>
                    <div class="w-full group">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" formControlName="password">
                        <p *ngIf="customerForm.controls['password'].touched && !customerForm.controls['password'].valid" class="mt-2 text-sm text-red-600 dark:text-red-500">Required minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character.</p>
                    </div>
                    <div class="w-full group">
                        <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" formControlName="confirm_password">
                        <p *ngIf="customerForm.controls['confirm_password'].touched && customerForm.get('confirm_password')?.errors?.['required']" class="mt-2 text-sm text-red-600 dark:text-red-500">Password required.</p>
                        <p *ngIf="customerForm.get('confirm_password')?.errors?.['mismatch']" class="mt-2 text-sm text-red-600 dark:text-red-500">Does not match.</p>
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" [disabled]="!customerForm.valid || isLoading" class="text-white {{customerForm.valid ? 'bg-blue-700 hover:bg-blue-800' : 'bg-blue-400 dark:bg-blue-500 cursor-not-allowed' }} focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <ng-container *ngIf="isLoading; else notLoading;">
                            <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
                            </svg>
                            Loading...
                        </ng-container>
                        <ng-template #notLoading>
                            Sign-up
                        </ng-template>
                    </button>
                </div>
                <div class="flex items-center justify-center flex-col">
                    <a routerLink="/sign-in" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Already a user?</a>
                </div>
            </form>
        </div>

    </div>
</div>
